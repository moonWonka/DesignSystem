<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Button Design</title>
    <style>
        .hospital-button {
            background-color: #A3CD39; /* Green background similar to the provided web */
            border: none; /* Remove borders */
            color: white; /* White text */
            padding: 10px 20px; /* Some padding */
            text-align: center; /* Centered text */
            text-decoration: none; /* Remove underline */
            display: inline-block; /* Make the container inline */
            font-size: 16px; /* Increase font size */
            margin: 4px 2px; /* Some margin */
            cursor: pointer; /* Add a pointer cursor on hover */
            border-radius: 5px; /* Rounded corners */
            transition: background-color 0.3s; /* Add transition for hover effect */
        }

        .hospital-button:hover {
            background-color: #31b097; /* Darker green on hover */
        }
    </style>
</head>
<body>

    <button class="hospital-button">Reservar Hora</button>

</body>
</html>
